<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeMyCar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>ChargeMyCar</h1>
    </header>
    <main>
        <section id="add-station">
            <h2>Add Charging Station</h2>
            <form id="add-station-form">
                <input type="text" id="station-name" placeholder="Station Name" required>
                <input type="text" id="station-location" placeholder="Location" required>
                <input type="number" id="station-slots" placeholder="Total Slots" required>
                <button type="submit">Add Station</button>
            </form>
        </section>
        <section id="station-list">
            <h2>Charging Stations</h2>
            <ul id="stations"></ul>
        </section>
        <section id="make-reservation">
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <select id="station-select" required>
                    <option value="">Select a station</option>
                </select>
                <input type="text" id="user-id" placeholder="User ID" required>
                <input type="datetime-local" id="start-time" required>
                <input type="datetime-local" id="end-time" required>
                <button type="submit">Make Reservation</button>
            </form>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
